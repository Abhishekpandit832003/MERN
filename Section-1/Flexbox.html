<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using flexBox</title>

    <Style>
        .child {
            background-color: aquamarine;
            padding: 30px;
            border: 2px solid white;
        }

        .parent {
            display: flex;
            flex-direction:column ;
            justify-content: space-around;
            /* justify-content: space-evenly; */
            align-items: center;
            height: 100vh;


        }
    </Style>
</head>

<body>
    <div class="parent">
        <div class="child">
            <h2>child 1</h2>
        </div>
        <div class="child">
            <h2>child 2</h2>
        </div>
        <div class="child">
            <h2>child 3</h2>
        </div>
    </div>
</body>

</html>
